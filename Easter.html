<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EasterStyle.css">
    <title>Easter Date</title>
</head>
<body>
    <h1>What day and month does Easter fall on a given year?</h1>
    <hr>

    <form action="cgi-bin/easter.py" method="get">
        <label for = "year">Enter a Year</label>
        <input type="number" id="year" name="year" placeholder="2005" required min="1900" max="2099" value="1900">

        <br><br><br>

         How would you like the result formatted?

        <br><br>

        <input type = "radio" id="numerically" name="type" value="Numerically" required>
        <label for = "numerically">Numerically</label>

        <br>

        <input type = "radio" id="verbosely" name="type" value="Verbosely">
        <label for = "verbosely">Verbosely</label>

        <br><br>

            <input type="reset" value="Reset">
        <input type = "submit" value="Send">
    </form>
</body>
</html>
